<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcade Card Scanner</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3rem;
    }
    button {
      background: #ff004f;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #ff3366;
    }
    #status {
      margin-top: 2rem;
      font-size: 1.2rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ğŸ® Tap Your Arcade Card</h1>
  <button onclick="scanCard()">Tap Card</button>
  <p id="status">Awaiting NFC tap...</p>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDG3-vYzlsJG0VpiuL_23G2oVP2KrhZJK8",
      authDomain: "nfc21-2d640.firebaseapp.com",
      projectId: "nfc21-2d640",
      storageBucket: "nfc21-2d640.firebasestorage.app",
      messagingSenderId: "745081189931",
      appId: "1:745081189931:web:68e8e7304f427cf8049c6e",
      measurementId: "G-1XE253J08V",
      databaseURL: "https://nfc21-2d640-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function scanCard() {
      if (!("NDEFReader" in window)) {
        document.getElementById("status").innerText = "âŒ Web NFC not supported on this device.";
        return;
      }

      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        document.getElementById("status").innerText = "ğŸ”„ Scanning... Please tap your card";

        ndef.onreading = async (event) => {
          const uid = event.serialNumber.toUpperCase();
          document.getElementById("status").innerText = `âœ… Card Detected!\nUID: ${uid}`;

          const ref = db.ref("users/" + uid);
          ref.once("value")
            .then(snapshot => {
              if (snapshot.exists()) {
                const user = snapshot.val();
                document.getElementById("status").innerText =
                  `ğŸ‰ Welcome ${user.name}!\nğŸ’³ Credits: ${user.credits}`;
              } else {
                document.getElementById("status").innerText = "âŒ Card not registered.";
              }
            });
        };
      } catch (err) {
        document.getElementById("status").innerText = "âŒ NFC Scan Error: " + err;
      }
    }
  </script>
</body>
</html>
