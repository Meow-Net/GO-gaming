<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 4rem;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ff004f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîí Admin Login</h1>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDG3-vYzlsJG0VpiuL_23G2oVP2KrhZJK8",
      authDomain: "nfc21-2d640.firebaseapp.com",
      databaseURL: "https://nfc21-2d640-default-rtdb.firebaseio.com",
      projectId: "nfc21-2d640",
      storageBucket: "nfc21-2d640.appspot.com",
      messagingSenderId: "745081189931",
      appId: "1:745081189931:web:68e8e7304f427cf8049c6e",
      measurementId: "G-1XE253J08V"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "admin.html")
        .catch(err => document.getElementById("status").innerText = "‚ùå " + err.message);
    }
  </script>
</body>
</html>
